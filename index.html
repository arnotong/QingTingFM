<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>蜻蜓 fm</title>
    
    <style>
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <webview id="foo" src="http://www.qingting.fm" style="width: 100%; height: 100%;" border="0"></webview>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')

      const webview = document.getElementById('foo')
        webview.addEventListener('new-window', (e) => {
          const protocol = require('url').parse(e.url).protocol
          if (protocol === 'http:' || protocol === 'https:') {
            webview.src = e.url;
          }
        });
    </script>
  </body>
</html>
